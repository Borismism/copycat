name: Deploy Services and Infrastructure

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/**'
      - 'terraform/**'
      - 'deploy.sh'
  workflow_dispatch:
    inputs:
      target:
        description: 'What to deploy (service name, "infra", or "all")'
        required: true
        type: string
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - dev
          - prod

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.detect.outputs.services }}
      deploy_infra: ${{ steps.detect.outputs.deploy_infra }}
      environment: ${{ steps.detect.outputs.environment }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes and determine environment
        id: detect
        run: |
          # Determine environment
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ inputs.environment }}"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            ENV="prod"
          else
            ENV="dev"
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger
            TARGET="${{ inputs.target }}"
            if [ "$TARGET" = "infra" ]; then
              echo "services=[]" >> $GITHUB_OUTPUT
              echo "deploy_infra=true" >> $GITHUB_OUTPUT
            elif [ "$TARGET" = "all" ]; then
              echo "services=[\"api-service\",\"discovery-service\",\"risk-analyzer-service\",\"vision-analyzer-service\",\"frontend-service\"]" >> $GITHUB_OUTPUT
              echo "deploy_infra=false" >> $GITHUB_OUTPUT
            else
              echo "services=[\"$TARGET\"]" >> $GITHUB_OUTPUT
              echo "deploy_infra=false" >> $GITHUB_OUTPUT
            fi
          else
            # Auto trigger - detect changed files
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)

            # Check for global terraform changes
            if echo "$CHANGED_FILES" | grep -q '^terraform/'; then
              echo "deploy_infra=true" >> $GITHUB_OUTPUT
            else
              echo "deploy_infra=false" >> $GITHUB_OUTPUT
            fi

            # Detect changed services
            CHANGED_SERVICES=$(echo "$CHANGED_FILES" | grep '^services/' | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n")[:-1]')
            if [ "$CHANGED_SERVICES" = "[]" ] || [ -z "$CHANGED_SERVICES" ]; then
              echo "services=[]" >> $GITHUB_OUTPUT
            else
              echo "services=$CHANGED_SERVICES" >> $GITHUB_OUTPUT
            fi
          fi

  deploy-infra:
    needs: detect-changes
    if: needs.detect-changes.outputs.deploy_infra == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Deploy global infrastructure
        run: |
          chmod +x deploy.sh
          ./deploy.sh infra ${{ needs.detect-changes.outputs.environment }}

      - name: Deployment summary
        run: |
          echo "## ðŸŒ Global Infrastructure Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.detect-changes.outputs.environment }}" >> $GITHUB_STEP_SUMMARY

  deploy-services:
    needs: detect-changes
    if: needs.detect-changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
      fail-fast: false
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west4-docker.pkg.dev

      - name: Deploy service using deploy.sh
        run: |
          chmod +x deploy.sh
          ./deploy.sh ${{ matrix.service }} ${{ needs.detect-changes.outputs.environment }}

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Service Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.detect-changes.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
